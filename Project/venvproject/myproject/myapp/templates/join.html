<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토닥토닥</title>

    <!-- Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">	
	<link rel="stylesheet" href="{% static 'css/join.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	
	
</head>
<body>
<main>

		<!-- header -->
		<div> {% include "header.html" %} </div>
	
			<form action="/" method="post" class="joinForm"  onsubmit="return validate()">
                {% csrf_token %}                                                                                
				<h2>회원가입</h2>
				<div class="textForm">
					<input type="text" id="email" class="email" placeholder="이메일">
					<div id="emailError" class="error"></div>
				</div>
				<div class="textForm">
				  <input type="password" id="password" class="pw" placeholder="비밀번호">
				  <div id="passwordError" class="error"></div>
				</div>
				 <div class="textForm">
				  <input type="password" id="passwordCheck" class="pw" placeholder="비밀번호 확인">
				  <div id="passwordCheckError" class="error"></div>
				</div>
				<div class="textForm">
				  <input type="text" id="name" class="name" placeholder="이름">
				  <div id="nameError" class="error"></div>
				</div>
				<div class="textForm">
				  <input type="text" id="nickname" class="nickname" placeholder="닉네임">
				  <div id="nicknameError" class="error"></div>
				</div>
				<div class="textForm">
					<input name="gender" type="text" value ="Mentor" class="dropdown-item" id="female" name="gender"> 
					<input name="gender" type="text" value ="Parents" class="dropdown-item" id="male" name="gender">
				</div>
								
				<input type="submit" class="join-btn" value="JOIN"/>
			  </form>
		
</main>

		<!-- Javascript -->	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="{% static 'js/join.js'%}"></script>
		
</body>
</html>
