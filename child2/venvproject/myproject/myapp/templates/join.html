<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토닥토닥</title>

    <!-- Bootstrap core CSS -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">	
        <link rel="stylesheet" href="{% static 'css/join.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css'%}">


	
</head>
<body>
<main>

		<!-- header -->
		<!-- <div w3-include-html="header.html"> </div> -->
        <div>
            {% include "header.html" %}
        </div>

			<form action="" method="POST" class="joinForm">
                 {% csrf_token %}                                                                              
				<h2>회원가입</h2>
				<div class="textForm">
				  <input name="email" id="email" type="text" class="email" placeholder="이메일">
				</div>
				<div class="textForm">
				  <input name="loginPw" id="loginPw" type="password" class="pw" placeholder="비밀번호">
				</div>
				 <div class="textForm">
				  <input name="loginPwConfirm" id="loginPwConfirm" type="password" class="pw" placeholder="비밀번호 확인">
				</div>
				<div class="textForm">
				  <input name="name" id="name" type="text" class="name" placeholder="이름">
				</div>
				<div class="textForm">
				  <input name="nickname" id="nickname" type="text" class="nickname" placeholder="닉네임">
				</div>
				<div class="textForm">
                    <label><input type="radio" name="gender" value="남"> 남</label>
                    <label><input type="radio" name="gender" value="여"> 여</label>
					<!-- <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
						<li clas="dropdown-item">남</li>
						<li clas="dropdown-item">여</li>
					  </ul> -->
					<!-- <input name="gender" type="text" value ="F" class="dropdown-item" id="female" name="gender"> 
					<input name="gender" type="text" value ="M" class="dropdown-item" id="male" name="gender"> -->
				</div>
				<div class="textForm">
				  <input name="cellphoneNo" type="number" class="cellphoneNo" placeholder="전화번호">
				</div>
				
				<input type="submit" class="join-btn" value="join"/>
			  </form>
		
</main>

		<!-- Javascript -->	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<!-- <script src="includeHTML.js"></script>
    	<script> includeHTML(); </script> -->
</body>
</html>
